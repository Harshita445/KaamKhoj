<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaamKhoj | Hire a Worker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container p-5">

  <h2 class="mb-4 text-center">🏠 Post a Job</h2>

  <!-- Job posting form -->
  <form id="jobForm" class="p-4 shadow rounded bg-white">
    <div class="mb-3">
      <label>Skill Needed:</label>
      <input name="skill" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Location:</label>
      <input name="location" class="form-control">
    </div>
    <div class="mb-3">
      <label>Phone:</label>
      <input name="phone" class="form-control">
    </div>
    <button class="btn btn-success w-100">Post Job</button>
  </form>

  <!-- Worker search section -->
  <hr class="my-5">
  <h3>🔍 Search Workers by Skill</h3>
  <input id="searchSkill" class="form-control mb-2" placeholder="e.g. plumber">
  <button onclick="search()" class="btn btn-outline-primary">Search</button>

  <div id="results" class="mt-4"></div>

  <script src="script.js"></script>
</body>
</html>
